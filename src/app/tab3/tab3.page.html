<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Desenhos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>


  <ion-item lines="full">
    <ion-thumbnail slot="start" routerLink="/tome-jerry">
      <img src="assets/tom-jerry.jpg">
    </ion-thumbnail>

    <ion-label>
      Tom e Jerry
    </ion-label>

  <div slot="end" class="c100 p90 green">
    <span>99%</span>
    <div class ="slice">
      <div class="bar"></div>
      <div class="fill"></div>
    </div>
  </div>
  </ion-item>

  <ion-item lines="full">
    <ion-thumbnail slot="start" routerLink="/scooby-doo">
      <img src="assets/scooby-doo.jpg">
    </ion-thumbnail>

    <ion-label>
      Scooby Doo
    </ion-label>

  <div slot="end" class="c100 p85 green">
    <span>85%</span>
    <div class ="slice">
      <div class="bar"></div>
      <div class="fill"></div>
    </div>
  </div>
  </ion-item>

  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="assets/backyardigans.jpg">
    </ion-thumbnail>

    <ion-label>
      Backyardigans
    </ion-label>

  <div slot="end" class="c100 p60 orange">
    <span>60%</span>
    <div class ="slice">
      <div class="bar"></div>
      <div class="fill"></div>
    </div>
  </div>
  </ion-item>

  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="assets/dora.jpg">
    </ion-thumbnail>

    <ion-label>
      Dora aventureira
    </ion-label>

  <div slot="end" class="c100 p45 orange">
    <span>45%</span>
    <div class ="slice">
      <div class="bar"></div>
      <div class="fill"></div>
    </div>
  </div>
  </ion-item>

  <ion-item lines="full">
    <ion-thumbnail slot="start">
      <img src="assets/ursinhos.jpg">
    </ion-thumbnail>

    <ion-label>
      Ursinhos Carinhosos
    </ion-label>

  <div slot="end" class="c100 p20">
    <span>20%</span>
    <div class ="slice">
      <div class="bar"></div>
      <div class="fill"></div>
    </div>
  </div>
  </ion-item>

 </ion-list>
</ion-content>
